<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestor Grego</title>
	<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/print.css" type="text/css" media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/styles/humanity/jquery-ui.theme.css" type="text/css" media="screen" />
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
<div class="container">
        <div>
		<h4 class="alt bottom">
			<c:if test="${not empty currentUser.name}">
		    	Welcome, ${currentUser.name} | <a href="${request.contextPath}/spring/logout">Logout</a>
			</c:if>
			<c:if test="${empty currentUser.name}">
                            <a href="${request.contextPath}/spring/login">Login</a>
			</c:if>
		</h4>
	</div>
	<div>
		<h3 class="alt">
			<ui:insert name="title"/>
		</h3>
	</div>
	<div>	
		<ui:insert name="notes"/>
	</div>
    
        <p:megaMenu style="margin-top:20px">
            <p:menuitem value="Inicial" url="main" icon="ui-icon-home" />
            <p:submenu label="Pessoas" icon="ui-icon-document">
                <p:column>
                    <p:submenu label="Pessoas">
                        <p:menuitem value="Consulta" url="#" />
                        <p:menuitem value="Cadastro" url="pessoa" />
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Pedidos" icon="ui-icon-document">

                <p:column>
                    <p:submenu label="Cliente">
                        <p:menuitem value="Cardápio" url="cardapio" />
                        <p:menuitem value="Fazer Pedido" url="pedido" />
                    </p:submenu>
                    <p:submenu label="Atendente">
                        <p:menuitem value="Faturamento" url="#" />
                        <p:menuitem value="Acompanhamento" url="#" />
                        <p:menuitem value="Liberação" url="#" />
                        <p:menuitem value="Entrega" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Estoque" icon="ui-icon-document">
                <p:column>
                    <p:submenu label="Produto">
                        <p:menuitem value="Montagem" url="#" />
                        <p:menuitem value="Consulta" url="#" />
                    </p:submenu>
                    <p:submenu label="Insumo">
                        <p:menuitem value="Controle" url="/spring/insumo" />
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Caixa" icon="ui-icon-document">
                <p:column> 
                    <p:submenu label="Lançamentos">
                        <p:menuitem value="Entrada" url="#" />
                        <p:menuitem value="Saída" url="#" />
                    </p:submenu>
                    <p:submenu label="Abertura">
                        <p:menuitem value="Abrir Caixa" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            
            <p:submenu label="Cozinha" icon="ui-icon-document">
                <p:column>
                    <p:submenu label="Tela Principal">
                        <p:menuitem value="Pedidos" url="cozinha" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            
            <p:submenu label="Relatórios" icon="ui-icon-document">
                <p:column>
                    <p:submenu label="Controle">
                        <p:menuitem value="Vendas" url="#" />
                        <p:menuitem value="Insumos" url="#" />
                        <p:menuitem value="Rendimento" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
    
	<div>
		<ui:insert name="content"/>
	</div>
</div>
</h:body>
</f:view>
</html>
