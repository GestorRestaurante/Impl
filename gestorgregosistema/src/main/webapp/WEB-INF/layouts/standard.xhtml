<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestor Grego</title>
	<link rel="stylesheet" href="${request.contextPath}/spring/resources/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/spring/resources/styles/blueprint/print.css" type="text/css" media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/styles/le-frog/jquery-ui-1.8.2.custom.css" type="text/css" media="screen" />
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
<div class="container">
        <div>
		<h4 class="alt bottom">
			<c:if test="${not empty currentUser.name}">
		    	Welcome, ${currentUser.name} | <a href="${request.contextPath}/spring/logout">Logout</a>
			</c:if>
			<c:if test="${empty currentUser.name}">
                            <a href="${request.contextPath}/spring/login">Login</a>
			</c:if>
		</h4>
	</div>
	<div>
		<h1>Gestor Grego</h1>
		<h3 class="alt">
			<ui:insert name="title"/>
		</h3>
		<hr/>
	</div>
	<div>	
		<ui:insert name="notes"/>
	</div>
	<div>
		<ui:insert name="content"/>
	</div>
</div>
</h:body>
</f:view>
</html>
