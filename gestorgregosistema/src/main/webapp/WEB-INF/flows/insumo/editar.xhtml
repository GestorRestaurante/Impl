<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Insumo</ui:define>

<ui:define name="content">
    <h:form id="formEditar">
        <p:panel header="Editar Insumo">
            <h:panelGrid id="grid" columns="3" columnClasses="label, value, message">
                <p:outputLabel for="tipoInsumo" value="Tipo Insumo:" />
                <p:selectOneMenu id="tipoInsumo"  value="#{insumo.tipoInsumo}" required="true">
                    <f:selectItems value="#{tiposInsumo}" />
                </p:selectOneMenu>
                <p:message for="tipoInsumo" />

                <p:outputLabel for="descricao" value="Nome:" />
                <p:inputText id="descricao" value="#{insumo.descricao}" required="true"/>
                <p:message for="descricao" />

                <p:outputLabel for="quantidade" value="Quantidade:" />
                <p:inputText id="quantidade" value="#{insumo.estoque}" required="true"/>
                <p:message for="quantidade" />
            </h:panelGrid>
            <p:commandButton value="Cancelar" action="cancelar" immediate="true"/>
            <p:commandButton value="Salvar" action="salvar" update="grid"/>
        </p:panel>
    </h:form>
</ui:define>
</ui:composition>
